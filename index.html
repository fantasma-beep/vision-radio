  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registrado con éxito:', registration);
          })
          .catch(error => {
            console.log('Fallo en el registro del Service Worker:', error);
          });
      });
    }
  </script>

      align-items: center;

    }

      color: white;
      text-shadow: 2px 2px 4px black;
      max-width: 100%; /* Para responsividad, evita desbordamiento */
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 0;
      width: fit-content; /* Ajusta el ancho al contenido de la animación */
    }
    h2 {
      font-size: 1.5rem;

      margin-bottom: 30px;
      width: fit-content; /* Ajusta el ancho al contenido de la animación */
      animation-delay: 3.5s;
    }
