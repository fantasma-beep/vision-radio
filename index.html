    /* Estilo para el botón de Android, ahora siempre visible si 'deferredPrompt' está disponible */
    #install-android-btn {
      background-color: var(--primary-color);
      color: var(--dark-color);
      border-radius: 10px;
      padding: 12px 25px;
      margin: 0 10px;
      font-size: 1.5rem;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
      border: none;

      border: 2px dashed var(--primary-color);

<body>
  <div class="player-container">
    <div class="logo-container">
      <div class="vinyl-record">
        <div class="vinyl-record-label">
          <img src="logo.png" alt="Logotipo de la Radio">
        </div>
      </div>
    </div>
    <h1>VISION STUDIOS RADIO</h1>
    <h2>LA FRECUENCIA VERDE</h2>
    <div class="radio-player-custom">
      <button id="play-pause-btn" class="play-button">
        <i class="fas fa-play"></i>
      </button>
      <audio id="audio-stream" src="https://stream.zeno.fm/4szh8g0tbaitv"></audio>
    </div>
    <div class="install-buttons">
      <a href="install-ios.html" target="_blank"><i class="fab fa-apple"></i></a>
      <button id="install-android-btn"><i class="fab fa-android"></i> Instalar</button>     </div>
    <div class="social-icons">
      <a href="URL_DE_TU_PAGINA_DE_FACEBOOK" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>
  </div>
  <div class="ad-banner">
    ANÚNCIATE AQUÍ
  </div>
  <script>
    const audio = document.getElementById('audio-stream');
    const playButton = document.getElementById('play-pause-btn');
    playButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playButton.innerHTML = '<i class="fas fa-pause"></i>';
        document.querySelector('.vinyl-record').style.animationPlayState = 'running'; // Iniciar animación
      } else {
        audio.pause();
        playButton.innerHTML = '<i class="fas fa-play"></i>';
        document.querySelector('.vinyl-record').style.animationPlayState = 'paused'; // Pausar animación
      }
    });

    let deferredPrompt;
    const installButton = document.getElementById('install-android-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'inline-block'; // Mostrar el botón de instalación
      console.log('Evento beforeinstallprompt disparado.');
    });

    installButton.addEventListener('click', (e) => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('El usuario aceptó la instalación');
          } else {
            console.log('El usuario rechazó la instalación');
          }
          deferredPrompt = null;
          installButton.style.display = 'none'; // Ocultar el botón después de la interacción
        });
      } else {
        // Si deferredPrompt no está disponible, el navegador ya no ofrece la instalación
        // O la PWA ya está instalada. Puedes mostrar un mensaje al usuario.
        alert('Para instalar la aplicación, usa la opción "Añadir a pantalla de inicio" en el menú de tu navegador.');
      }
    });

    // Ocultar el botón si la PWA ya está instalada
    window.addEventListener('appinstalled', () => {
        installButton.style.display = 'none';
        console.log('PWA instalada.');
    });

    // Pausar la animación del vinilo al inicio
    document.querySelector('.vinyl-record').style.animationPlayState = 'paused';
  </script>
</body>
