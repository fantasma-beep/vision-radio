<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ke Buena 92.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="theme-color" content="#FF8C00"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }

        /* Oculta los elementos que no son PWA cuando no están en la pantalla de inicio */
        @media all and (display-mode: standalone) {
            body {
                background-color: #FF8C00; /* Color de fondo cuando la app está instalada */
            }
        }
    </style>
</head>
<body class="bg-orange-600 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="bg-white rounded-3xl shadow-2xl p-6 w-full max-w-sm text-center transform transition-all duration-500 hover:scale-105">
        
        <!-- Logo de la estación -->
        <img id="radio-logo" class="w-48 h-48 mx-auto mb-6 rounded-full shadow-lg border-4 border-white transform transition-transform duration-500 hover:rotate-3" 
             src="https://storage.googleapis.com/gfg-a-01/c83434f9-d8c1-4768-8ccc-5f1036b2624b"
             alt="Logo de La Ke Buena 92.3">

        <!-- Título de la estación -->
        <h1 class="text-3xl font-extrabold text-orange-700 mb-2">La Ke Buena 92.3</h1>
        <p class="text-sm text-gray-600 mb-6">El Fantasma de la Radio</p>

        <!-- Contenedor del reproductor de audio -->
        <div class="audio-player bg-orange-100 rounded-full p-2 flex items-center justify-between shadow-inner mb-6">
            <button id="play-btn" class="bg-orange-600 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-md transform transition-transform duration-300 active:scale-95">
                <i class="fas fa-play text-xl" id="play-icon"></i>
            </button>
            <div class="flex-1 mx-4 text-orange-800 font-bold">
                <p id="status-text">Presiona Play</p>
            </div>
            <button id="volume-btn" class="text-gray-600 w-10 h-10 rounded-full flex items-center justify-center">
                <i id="volume-icon" class="fas fa-volume-up"></i>
            </button>
        </div>

        <!-- Enlaces a redes sociales y contacto -->
        <div class="flex justify-around text-xl text-gray-500">
            <a href="#" class="hover:text-orange-600 transform transition-transform duration-200 hover:scale-110">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="hover:text-orange-600 transform transition-transform duration-200 hover:scale-110">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="hover:text-orange-600 transform transition-transform duration-200 hover:scale-110">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="hover:text-orange-600 transform transition-transform duration-200 hover:scale-110">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <!-- Contenedor para mensajes de usuario -->
    <div id="message-box" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-sm py-2 px-4 rounded-full opacity-0 transition-opacity duration-300 z-50"></div>

    <script>
        // Configuración de la URL del stream de radio
        const RADIO_STREAM_URL = 'https://stream.zeno.fm/4szh8g0tbaitv'; // Reemplaza con la URL de tu stream de radio
        const AUDIO_CONTEXT = new (window.AudioContext || window.webkitAudioContext)();
        const AUDIO = new Audio();
        AUDIO.crossOrigin = 'anonymous'; // Necesario para evitar CORS
        AUDIO.volume = 0.5;
        let isPlaying = false;
        let isMuted = false;

        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const statusText = document.getElementById('status-text');
        const volumeBtn = document.getElementById('volume-btn');
        const volumeIcon = document.getElementById('volume-icon');
        const radioLogo = document.getElementById('radio-logo');

        // Función para mostrar mensajes temporales al usuario
        function showMessage(message) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.opacity = 1;
            setTimeout(() => {
                messageBox.style.opacity = 0;
            }, 3000);
        }

        // Control del botón de Play/Pausa
        playBtn.addEventListener('click', () => {
            if (AUDIO.src !== RADIO_STREAM_URL) {
                AUDIO.src = RADIO_STREAM_URL;
                AUDIO.load();
            }

            if (isPlaying) {
                AUDIO.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                statusText.textContent = 'Pausado';
                radioLogo.classList.remove('animate-spin');
                isPlaying = false;
            } else {
                const playPromise = AUDIO.play();
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            playIcon.classList.remove('fa-play');
                            playIcon.classList.add('fa-pause');
                            statusText.textContent = '¡Al aire!';
                            radioLogo.classList.add('animate-spin');
                            isPlaying = true;
                        })
                        .catch(error => {
                            console.error('Error al reproducir el audio:', error);
                            statusText.textContent = 'Error al reproducir';
                            showMessage('No se pudo reproducir. Intenta de nuevo más tarde.');
                        });
                }
            }
        });

        // Control del volumen
        volumeBtn.addEventListener('click', () => {
            if (isMuted) {
                AUDIO.volume = 0.5; // Restaura el volumen a la mitad
                volumeIcon.classList.remove('fa-volume-mute');
                volumeIcon.classList.add('fa-volume-up');
                isMuted = false;
                showMessage('Sonido activado');
            } else {
                AUDIO.volume = 0; // Silencia el audio
                volumeIcon.classList.remove('fa-volume-up');
                volumeIcon.classList.add('fa-volume-mute');
                isMuted = true;
                showMessage('Sonido silenciado');
            }
        });

        // Simula la rotación del logo
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            .animate-spin {
                animation: spin 3s linear infinite;
            }
        `;
        document.head.appendChild(style);

        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            const serviceWorkerCode = `
                const CACHE_NAME = 'radio-cache-v1';
                const urlsToCache = [
                    './',
                    './radio_app.html',
                    'https://cdn.tailwindcss.com',
                    'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'
                ];

                self.addEventListener('install', (event) => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then((cache) => {
                                console.log('Cache abierto');
                                return cache.addAll(urlsToCache);
                            })
                    );
                });

                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request)
                            .then((response) => {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request);
                            })
                    );
                });
            `;
            
            const serviceWorkerBlob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
            const serviceWorkerUrl = URL.createObjectURL(serviceWorkerBlob);

            window.addEventListener('load', () => {
                navigator.serviceWorker.register(serviceWorkerUrl)
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch(error => {
                        console.error('Fallo el registro del Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
