  </script>

  <style>
    :root {
      --primary-color: #FFD700; /* Dorado */
      --secondary-color: #e0e0e0; /* Gris claro para texto */
      --background-color: #1a1a1a; /* Fondo oscuro principal */
      --card-bg-color: rgba(30, 30, 30, 0.7); /* Fondo de tarjeta translúcido */
      --dark-color: #222222; /* Color oscuro para algunos elementos */
    }
    body {
      background-image: url('494615713_1348055410294820_9029691649736311255_n.jpg'); /* Tu imagen de fondo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: var(--background-color); /* Fallback si la imagen no carga */
      color: var(--secondary-color);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden; /* Previene el scroll horizontal */
    }
    .player-container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background-color: var(--card-bg-color);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px); /* Efecto de cristal esmerilado */
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      max-width: 90%; /* Ajuste para responsividad */
      box-sizing: border-box;
    }
    .logo-container {
      margin-bottom: 25px;
      position: relative;
      display: inline-block;
    }
    .vinyl-record {
      width: 220px;
      height: 220px;
      background-color: #0d0d0d;
      border-radius: 50%;
      border: 8px solid var(--primary-color);
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.9), 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: spin 6s linear infinite;
      /* Por defecto la animación se pausará con JS al cargar */
    }
    .vinyl-record-label {
      width: 110px;
      height: 110px;
      background-color: white;
      border-radius: 50%;
      border: 4px solid var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .vinyl-record-label img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover; /* Asegura que la imagen de logo se ajuste bien */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1, h2 {
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      font-family: 'Poppins', sans-serif;
      animation: typing 3.5s steps(30, end) forwards, blink-caret .75s step-end infinite;
      color: white;
      text-shadow: 2px 2px 4px black;
      max-width: 100%; /* Para responsividad, evita desbordamiento */
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-top: 0;
      width: fit-content; /* Ajusta el ancho al contenido de la animación */
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-top: 5px;
      margin-bottom: 30px;
      width: fit-content; /* Ajusta el ancho al contenido de la animación */
      animation-delay: 3.5s;
    }

    .install-buttons, .social-icons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas pequeñas */
      gap: 15px; /* Espacio entre los botones */
    }
    .install-buttons a, #install-android-btn {
      display: inline-flex; /* Usar flex para centrar icono y texto si lo hay */
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1.5rem;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none;
      border: none; /* Asegura que no hay borde en el botón de Android */
      cursor: pointer;
      white-space: nowrap; /* Evita que el texto del botón se rompa */
    }
    .install-buttons a:hover, #install-android-btn:hover {
      transform: translateY(-3px);
    }
    .install-buttons .fa-apple { /* Asegura que el botón de Apple tenga el estilo correcto */
      background-color: white;
      color: #0d0d0d;
    }
    #install-android-btn {
      background-color: var(--primary-color);
      color: var(--dark-color);
      display: none; /* Por defecto oculto, se mostrará con JS si es instalable */
    }
    .social-icons a {
      color: var(--secondary-color);
      font-size: 2rem;
      margin: 0 15px;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .social-icons a:hover {
      color: var(--primary-color);
      transform: scale(1.2);
    }
    .radio-player-custom {
      margin-top: 30px;
    }
    .play-button {
      background: var(--primary-color);
      color: var(--dark-color);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 2.5rem;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s ease;
    }
    .play-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }
    .ad-banner {
      width: 100%;
      max-width: 500px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px dashed var(--primary-color);
      color: var(--secondary-color);
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      border-radius: 10px;
      text-transform: uppercase;
    }
    audio {
      display: none;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--primary-color); }
    }

    /* Media queries para responsividad */
    @media (max-width: 768px) {
      .player-container {
        padding: 30px;
      }
      .vinyl-record {
        width: 180px;
        height: 180px;
        border-width: 6px;
      }
      .vinyl-record-label {
        width: 90px;
        height: 90px;
        border-width: 3px;
      }
      .vinyl-record-label img {
        width: 75px;
        height: 75px;
      }
      h1 {
        font-size: 1.7rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .play-button {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }
      .install-buttons a, #install-android-btn {
        padding: 10px 20px;
        font-size: 1.2rem;
      }
      .social-icons a {
        font-size: 1.8rem;
        margin: 0 10px;
      }
      .ad-banner {
        height: 80px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .player-container {
        padding: 20px;
      }
      .vinyl-record {
        width: 150px;
        height: 150px;
        border-width: 5px;
      }
      .vinyl-record-label {
        width: 70px;
        height: 70px;
        border-width: 2px;
      }
      .vinyl-record-label img {
        width: 60px;
        height: 60px;
      }
      h1 {
        font-size: 1.3rem;
      }
      h2 {
        font-size: 1rem;
      }
      .play-button {
        width: 60px;
        height: 60px;
        font-size: 1.8rem;
      }
      .install-buttons a, #install-android-btn {
        padding: 8px 15px;
        font-size: 1rem;
      }
      .social-icons a {
        font-size: 1.5rem;
        margin: 0 8px;
      }
      .ad-banner {
        height: 60px;
        font-size: 0.9rem;
      }
    }

  </style>
</head>
<body>
  <div class="player-container">
    <div class="logo-container">
      <div class="vinyl-record">
        <div class="vinyl-record-label">
          <img src="logo-vision.png" alt="Logotipo de Vision Studios">
        </div>
      </div>
    </div>
    <h1>VISION STUDIOS RADIO</h1>
    <h2>LA FRECUENCIA VERDE</h2>
    <div class="radio-player-custom">
      <button id="play-pause-btn" class="play-button">
        <i class="fas fa-play"></i>
      </button>
      <audio id="audio-stream" src="https://stream.zeno.fm/4szh8g0tbaitv"></audio>
    </div>
    <div class="install-buttons">
      <a href="install-ios.html" target="_blank"><i class="fab fa-apple"></i></a>
      <button id="install-android-btn"><i class="fab fa-android"></i> Instalar</button>
    </div>
    <div class="social-icons">
      <a href="https://www.facebook.com/VisionStudiosFMRadio/" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>
  </div>
  <div class="ad-banner">
    ANÚNCIATE AQUÍ
  </div>
  <script>
    const audio = document.getElementById('audio-stream');
    const playButton = document.getElementById('play-pause-btn');
    const vinylRecord = document.querySelector('.vinyl-record'); // Obtener el elemento del vinilo

    // Pausar la animación del vinilo al inicio
    vinylRecord.style.animationPlayState = 'paused';

    playButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playButton.innerHTML = '<i class="fas fa-pause"></i>';
        vinylRecord.style.animationPlayState = 'running'; // Iniciar animación
      } else {
        audio.pause();
        playButton.innerHTML = '<i class="fas fa-play"></i>';
        vinylRecord.style.animationPlayState = 'paused'; // Pausar animación
      }
    });

    let deferredPrompt;
    const installButton = document.getElementById('install-android-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'inline-flex'; // Mostrar el botón de instalación
      console.log('Evento beforeinstallprompt disparado.');
    });

    installButton.addEventListener('click', (e) => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('El usuario aceptó la instalación');
          } else {
            console.log('El usuario rechazó la instalación');
          }
          deferredPrompt = null;
          installButton.style.display = 'none'; // Ocultar el botón después de la interacción
        });
      } else {
        // Si deferredPrompt no está disponible (ej. ya instalada), se puede guiar al usuario
        alert('Para instalar la aplicación, usa la opción "Añadir a pantalla de inicio" en el menú de tu navegador (los pasos exactos pueden variar según el dispositivo y navegador).');
      }
    });

    // Ocultar el botón si la PWA ya está instalada
    window.addEventListener('appinstalled', () => {
        installButton.style.display = 'none';
        console.log('PWA instalada.');
    });
  </script>
</body>
</html>
