<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Radio</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .player-container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #1e1e1e;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    audio {
      width: 80vw;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <h1>Mi Radio Online</h1>
    <audio controls autoplay>
      <source src="https://stream.zeno.fm/4szh8g0tbaitv" type="audio/mpeg">
      Tu navegador no soporta el reproductor de audio.
    </audio>
  </div>
</body>
</html>
