<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISION STUDIOS RADIO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #FF5733; /* Color de acento: Naranja vibrante */
      --secondary-color: #f0f0f0;
      --background-color: #121212;
      --card-bg-color: rgba(30, 30, 30, 0.85);
      --dark-color: #1a1a1a;
    }
    body {
      background-image: url('https://raw.githubusercontent.com/fantasma-beep/vision-radio/main/494615713_1348055410294820_9029691649736311255_n.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: var(--background-color);
      color: var(--secondary-color);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column; /* Cambiado a columna para el banner */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    .player-container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background-color: var(--card-bg-color);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 20px; /* Espacio para el banner */
    }
    .logo-container {
      margin-bottom: 25px;
      position: relative;
      display: inline-block;
    }
    .vinyl-record {
      width: 220px;
      height: 220px;
      background-color: #0d0d0d;
      border-radius: 50%;
      border: 8px solid var(--primary-color);
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.9), 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: spin 6s linear infinite;
    }
    .vinyl-record-label {
      width: 110px;
      height: 110px;
      background-color: var(--dark-color);
      border-radius: 50%;
      border: 4px solid var(--primary-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .vinyl-record-label img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
    }
    h1, h2 {
      overflow: hidden;
      border-right: .15em solid var(--primary-color);
      white-space: nowrap;
      margin: 0 auto;
      animation: typing 3.5s steps(30, end), blink-caret .75s step-end infinite;
    }
    h1 {
      font-size: 2rem;
      margin-top: 0;
      width: 16.5em;
      color: var(--primary-color);
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 5px;
      margin-bottom: 30px;
      width: 13.5em;
      color: var(--primary-color);
      animation-delay: 3.5s;
    }
    .install-buttons, .social-icons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .install-buttons a {
      background-color: var(--primary-color);
      color: var(--dark-color);
      text-decoration: none;
      border-radius: 10px;
      padding: 12px 25px;
      margin: 0 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }
    .install-buttons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 87, 51, 0.4);
    }
    .social-icons a {
      color: var(--secondary-color);
      font-size: 2rem;
      margin: 0 15px;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .social-icons a:hover {
      color: var(--primary-color);
      transform: scale(1.2);
    }
    .radio-player-custom {
      margin-top: 30px;
    }
    .play-button {
      background: var(--primary-color);
      color: var(--dark-color);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 2.5rem;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s ease;
    }
    .play-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 87, 51, 0.7);
    }
    .ad-banner {
      width: 100%;
      max-width: 500px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px dashed var(--primary-color);
      color: var(--secondary-color);
      font-size: 1.2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      border-radius: 10px;
    }
    audio {
      display: none;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--primary-color); }
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="logo-container">
      <div class="vinyl-record">
        <div class="vinyl-record-label">
          <img src="https://raw.githubusercontent.com/fantasma-beep/vision-radio/main/fondo%20blanco.png" alt="Logotipo de la Radio">
        </div>
      </div>
    </div>
    <h1>VISION STUDIOS RADIO</h1>
    <h2>LA FRECUENCIA VERDE</h2>
    <div class="radio-player-custom">
      <button id="play-pause-btn" class="play-button">
        <i class="fas fa-play"></i>
      </button>
      <audio id="audio-stream" src="https://stream.zeno.fm/4szh8g0tbaitv"></audio>
    </div>
    <div class="install-buttons">
      <a href="#"><i class="fab fa-apple"></i></a>
      <a href="#"><i class="fab fa-android"></i></a>
    </div>
    <div class="social-icons">
      <a href="URL_DE_TU_PAGINA_DE_FACEBOOK" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
    </div>
  </div>
  <div class="ad-banner">
    ESPACIO PUBLICITARIO
  </div>
  <script>
    const audio = document.getElementById('audio-stream');
    const playButton = document.getElementById('play-pause-btn');
    playButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playButton.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        playButton.innerHTML = '<i class="fas fa-play"></i>';
      }
    });
  </script>
</body>
</html>
